<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #0099CC;
            margin: 0;
        }
        .console-container {
            background-color: #FFFFFF;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .console {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }
        .metric {
            margin: 20px 0;
            font-size: 24px;
        }
        .console-text {
            background-color: #000;
            color: #00FF00;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            text-align: left;
            font-family: 'Courier New', monospace;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="console-container">
        <h1>Server Admin Page</h1>
        <div class="console">
            <div class="metric">
                RAM Usage: <span id="ram-usage">--%</span>
            </div>
            <div class="metric">
                Temperature: <span id="temperature">--째C</span>
            </div>
            <div class="metric">
                Fan Speed: <span id="fan-speed">-- RPM</span>
            </div>
            <div class="console-text">
                Welcome to Server Admin Console\n
                Type 'help' for a list of available commands.
            </div>
        </div>
    </div>

    <script>
        function updateMetrics() {
            const temperature = Math.floor(Math.random() * 50) + 30; // Generate a random temperature between 30째C and 80째C
            const fanSpeed = Math.floor(Math.random() * 2000) + 1000; // Generate a random fan speed between 1000 RPM and 3000 RPM
            const ramUsage = Math.floor(Math.random() * 80) + 10; // Generate a random RAM usage between 10% and 90%

            document.getElementById('temperature').textContent = temperature + '째C';
            document.getElementById('fan-speed').textContent = fanSpeed + ' RPM';
            document.getElementById('ram-usage').textContent = ramUsage + '%';
        }

        setInterval(updateMetrics, 3000); // Update metrics every 3 seconds
        updateMetrics(); // Initial update
    </script>
</body>
</html>
