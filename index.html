<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueAdmin - Storage Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #0099CC;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        .console {
            background-color: #FFFFFF;
            color: #000000;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            flex-grow: 1;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 24px;
        }
        .console-text {
            background-color: #000;
            color: #00FF00;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
            text-align: left;
            font-family: 'Courier New', monospace;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="console">
        <h1>TrueAdmin - Storage Console</h1>
        <div class="metric">
            <span>Storage Pool: Pool1</span>
            <span>Status: Online</span>
        </div>
        <div class="metric">
            <span>Total Capacity: 1 TB</span>
            <span>Used Capacity: 500 GB</span>
        </div>
        <div class="metric">
            <span>Temperature: <span id="temperature">--째C</span></span>
            <span>Fan Speed: <span id="fan-speed">-- RPM</span></span>
        </div>
        <div class="console-text">
            Welcome to TrueAdmin Storage Console\n
            Type 'help' for a list of available commands.
        </div>
    </div>

    <script>
        function updateMetrics() {
            const temperature = Math.floor(Math.random() * 50) + 30; // Generate a random temperature between 30째C and 80째C
            const fanSpeed = Math.floor(Math.random() * 2000) + 1000; // Generate a random fan speed between 1000 RPM and 3000 RPM

            document.getElementById('temperature').textContent = temperature + '째C';
            document.getElementById('fan-speed').textContent = fanSpeed + ' RPM';
        }

        setInterval(updateMetrics, 3000); // Update metrics every 3 seconds
        updateMetrics(); // Initial update
    </script>
</body>
</html>
